version: '3.9'

services:
  app:
    build: .
    container_name: social_media_api
    ports:
      - "8000:8000"
    environment:
      - TZ=Europe/Warsaw
      - PYTHONPATH=/app
    command: >
      sh -c "
        python app/db/init_db.py &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
